
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResuMake - AI Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=EB+Garamond:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Rich Text Editor Styles */
      .rich-input { min-height: 42px; }
      .rich-input[contenteditable]:empty::before {
        content: attr(data-placeholder);
        color: #94a3b8; /* Slate-400 */
        pointer-events: none;
        display: block;
      }
      .rich-input b, .rich-input strong { font-weight: bold; }
      
      /* Only apply italic to i tags that are NOT icons (no fa- classes) */
      .rich-input i:not([class*="fa-"]), .rich-input em { font-style: italic; }
      .rich-input i[class*="fa-"] { font-style: normal; } /* Ensure icons are normal */

      .rich-input a { color: #2563eb; text-decoration: underline; cursor: pointer; }

      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* Slate-100 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slate-300 */
        border-radius: 4px;
        border: 2px solid #f1f5f9; /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Slate-400 */
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f1f5f9;
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          background: white;
          color: black;
          overflow: visible !important;
          height: auto !important;
        }
        #root {
          height: auto !important;
        }
        /* Hide everything by default */
        header, .print\:hidden {
          display: none !important;
        }
        /* Show preview */
        .print\:block {
          display: block !important;
        }
        /* Reset container constraints */
        #resume-preview {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-800 antialiased h-screen overflow-hidden print:overflow-visible print:h-auto">
    <div id="root" class="h-full print:h-auto"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
